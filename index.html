<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pac-Kiro Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-display">
                <span class="label">KIRO</span>
                <span id="kiroScore">0</span>
            </div>
            <div class="score-display">
                <span class="label">SAMIRO</span>
                <span id="samiroScore">0</span>
            </div>
            <div class="lives-display">
                <span class="label">LIVES</span>
                <span id="lives">3</span>
            </div>
            <div class="level-display">
                <span class="label">LEVEL</span>
                <span id="level">1</span>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="message" class="message"></div>
        
        <!-- Mobile Touch Controls -->
        <div id="mobileControls" class="mobile-controls">
            <div class="joystick-container joystick-left">
                <div class="joystick-label">KIRO</div>
                <div class="joystick" id="joystickKiro">
                    <div class="joystick-knob" id="knobKiro"></div>
                </div>
            </div>
            <div class="joystick-container joystick-right">
                <div class="joystick-label">SAMIRO</div>
                <div class="joystick" id="joystickSamiro">
                    <div class="joystick-knob" id="knobSamiro"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
